<ml-nav-menu name="settings"></ml-nav-menu>
<ml-settings ng-controller="MlSettings">

  <div class="page-row">

    <div class="kuiPanel mgtPanel">
      <div class="kuiPanelHeader">
        <div class="kuiPanelHeaderSection">
          <div
            class="kuiPanelHeader__title ng-binding"
            i18n-id="xpack.ml.settings.jobManagementTitle"
            i18n-default-message="Job Management"
          ></div>
        </div>
      </div>

      <div class="kuiPanelBody mgtPanel__body">
        <div class="row">
          <ul class="list-unstyled">
            <li class="col-xs-4 col-md-3 ng-scope">
              <a
                data-test-subj=""
                class="mgtPanel__link ng-binding"
                tooltip=""
                tooltip-placement="bottom"
                tooltip-popup-delay="400"
                tooltip-append-to-body="1"
                href="ml#/settings/calendars_list"
                i18n-id="xpack.ml.settings.calendarManagementLinkText"
                i18n-default-message="Calendar management"
              ></a>
            </li>
            <li class="col-xs-4 col-md-3 ng-scope">
              <a
                ng-if="(canCreateFilter === true)"
                data-test-subj=""
                class="mgtPanel__link ng-binding"
                tooltip=""
                tooltip-placement="bottom"
                tooltip-popup-delay="400"
                tooltip-append-to-body="1"
                href="ml#/settings/filter_lists"
                i18n-id="xpack.ml.settings.filterListsLinkText"
                i18n-default-message="Filter Lists"
              ></a>
              <span
                ng-if="(canCreateFilter === false)"
                class="mgtPanel__link disabled  ng-binding"
                tooltip="{{ ::'xpack.ml.settings.noPermissionToManageFiltersDescription' | i18n: {defaultMessage: 'You do not have permission to manage filter lists'} }}"
                tooltip-placement="bottom"
                tooltip-popup-delay="400"
                tooltip-append-to-body="1"
                i18n-id="xpack.ml.settings.filterListsText"
                i18n-default-message="Filter Lists"
              ></span>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</ml-settings>
