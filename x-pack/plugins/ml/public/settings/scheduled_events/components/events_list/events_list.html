<div class="events-list">
  <div
    class="kuiVerticalRhythm"
    ng-class="{'kuiControlledTable': showControls}">
    <div ng-if="showControls" class="kuiToolBar">

      <div class="kuiToolBarSection">
        <button
          class="kuiButton kuiButton--primary"
          href=""
          aria-label="{{ ::'xpack.ml.settings.eventsList.createEventAriaLabel' | i18n: {defaultMessage: 'Create new event'} }}"
          tooltip="{{ ::'xpack.ml.settings.eventsList.createEventTooltip' | i18n: {defaultMessage: 'Create new event'} }}"
          tooltip-append-to-body="true"
          ng-disabled="lockControls === true"
          ng-click="clickNewEvent()">
          <span aria-hidden="true" class="kuiButton__icon kuiIcon fa-plus"></span>
          <span
            i18n-id="xpack.ml.settings.eventsList.createEventButtonLabel"
            i18n-default-message="New event"
          ></span>
        </button>

        <button
          class="kuiButton kuiButton--primary"
          href=""
          aria-label="{{ ::'xpack.ml.settings.eventsList.importEventsAriaLabel' | i18n: {defaultMessage: 'Import events'} }}"
          tooltip="{{ ::'xpack.ml.settings.eventsList.importEventsTooltip' | i18n: {defaultMessage: 'Import events'} }}"
          tooltip-append-to-body="true"
          ng-disabled="lockControls === true"
          ng-click="clickImportEvents()">
          <span aria-hidden="true" class="kuiButton__icon kuiIcon fa-upload"></span>
          <span
            i18n-id="xpack.ml.settings.eventsList.importEventsButtonLabel"
            i18n-default-message="Import events"
          ></span>
        </button>
      </div>

      <div class="kuiToolBarSection">
        <tool-bar-pager-text
          start-item="pager.startItem"
          end-item="pager.endItem"
          total-items="pager.totalItems">
        </tool-bar-pager-text>
        <tool-bar-pager-buttons
          has-previous-page="pager.hasPreviousPage"
          has-next-page="pager.hasNextPage"
          on-page-next="onPageNext"
          on-page-previous="onPagePrevious">
        </tool-bar-pager-buttons>
      </div>
    </div>

    <table class="kuiTable" ng-show="pageOfEvents.length">
      <thead>
        <tr>
          <th scope="col" class="kuiTableHeaderCell">
            <sortable-column field="description" on-sort-change="onSortChange" sort-field="sortField" sort-reverse="sortReverse">
              <span
                i18n-id="xpack.ml.settings.eventsList.descriptionColumnLabel"
                i18n-default-message="Description"
              ></span>
            </sortable-column>
          </th>
          <th scope="col" class="kuiTableHeaderCell">
            <sortable-column field="start_time" on-sort-change="onSortChange" sort-field="sortField" sort-reverse="sortReverse">
              <span
                i18n-id="xpack.ml.settings.eventsList.startColumnLabel"
                i18n-default-message="Start"
              ></span>
            </sortable-column>
          </th>
          <th scope="col" class="kuiTableHeaderCell">
            <sortable-column field="end_time" on-sort-change="onSortChange" sort-field="sortField" sort-reverse="sortReverse">
              <span
                i18n-id="xpack.ml.settings.eventsList.endColumnLabel"
                i18n-default-message="End"
              ></span>
            </sortable-column>
          </th>
          <th scope="col" class="kuiTableHeaderCell actions-col"></th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="event in pageOfEvents track by $index" class="kuiTableRow" ng-class="{ 'kuiTableRow-isBeingDeleted': event.isBeingDeleted }">

          <td class="kuiTableRowCell">
            <div class="kuiTableRowCell__liner">
              <span>
                {{event.description}}
              </span>
              <span
                ng-if="event.asterisk"
                class="asterisk"
                tooltip='{{asteriskText}}'>*</span>
            </div>
          </td>

          <td class="kuiTableRowCell">
            <div class="kuiTableRowCell__liner">
              <span>
                {{formatTime(event.start_time)}}
              </span>
            </div>
          </td>

          <td class="kuiTableRowCell">
            <div class="kuiTableRowCell__liner">
              <span>
                {{formatTime(event.end_time)}}
              </span>
            </div>
          </td>
          <td class="kuiTableRowCell">
            <div class="kuiTableRowCell__liner">
              <div class="kuiMenuButtonGroup kuiMenuButtonGroup--alignRight">
                <button
                  class="kuiMenuButton kuiMenuButton--danger kuiMenuButton--iconText"
                  aria-label="{{ ::'xpack.ml.settings.eventsList.deleteEventButtonLabel' | i18n: {
                    defaultMessage: 'Delete {eventDescription}',
                    values: {
                      eventDescription: event.description,
                    }
                  } }}"
                  ng-disabled="lockControls === true"
                  ng-click="deleteEvent(event)"
                  href="">
                  <span class="kuiMenuButton__icon kuiIcon fa-trash"></span>
                  <span
                    i18n-id="xpack.ml.settings.eventsList.deleteEventButtonLabel"
                    i18n-default-message="Delete"
                  ></span>
                </button>
              </div>
            </div>
          </td>

        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4" class="kuiTableHeaderCell footer-cell">
            <span
              i18n-id="xpack.ml.settings.eventsList.deleteEventButtonLabel"
              i18n-default-message="Times are displayed in {{dateFormatTz === 'Browser' ? 'the browser' : dateFormatTz}} timezone"
              i18n-values="{ dateFormatTz: calendar.events.length }"
            ></span>
        </td>
        </tr>
      </tfoot>

    </table>


  </div>
</div>
